<!DOCTYPE html>
<html>
  <head>
    <title>Exodia Search</title>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top-bar">
      <div class="mail-container">
        <img src="images/mail.png" class="top-bar-icon">
        <div class="notification">
          <img src="images/notification.png" class="notification-icon">
        </div>
      </div>
      <div class="rest-container">
        <img src="images/settings.png" class="top-bar-icon">
      </div>
      <div class="rest-container">
        <img src="images/images.png" class="top-bar-icon">
      </div>
      <div class="rest-container">
        <img src="images/icons.png" class="top-bar-icon">
      </div>
      <div class="rest-container">
        <img src="images/user.jpg" class="top-bar-user-icon">
      </div>
    </div>
    <div class="main">
      <p class="header">Exodia</p>
      <div style="display: block;">
        <input type="text" placeholder="Search for items" class="bar">
      </div>
      <button>Clear</button>
      <button>Feeling lucky?</button>
    </div>
  </body>
</html>
